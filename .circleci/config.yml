# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: echo "hello world" # run the `echo` command
      - run:
          name: 'Who is ssh user?'
          command: echo $SSH_USER
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
      - store_artifacts:
          path: /tmp/artifact-1
          destination: artifact-file
      - add_ssh_keys:
          fingerprints:
            - '8b:05:86:c4:a1:72:7c:84:35:b3:f5:64:23:f3:72:b7'
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - run:
          name: Deploy Over SSH
          command: |
            # ssh $SSH_USER@$SSH_HOST -p $SSH_PORT "cd /var/www/turing_ecommerce && git pull && yarn install && exit;"
            scp -oStrictHostKeyChecking=no -r -P $SSH_PORT $CIRCLE_WORKING_DIRECTORY $SSH_USER@$SSH_HOST:/var/www/test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
