type Department {
	department_id: ID!
	name: String!
	description: String
	categories: [Category!]!
}

type Category {
	category_id: ID!
	name: String!
	description: String
	department_id: ID!
	department: Department!
	products: [Product!]!
}

type Product {
	product_id: ID!
	name: String!
	description: String
	price: Float!
	discounted_price: Float!
	image: String
	image_2: String
	thumbnail: String
	display: Int!
	categories: [Category!]!
}

type Query {
	departments: [Department!]!
	categories: [Category!]!
	products: [Product!]!
}
